apiVersion: apps/v1
kind: Deployment
metadata:
  name: gettasks-api
spec:
  selector:
    matchLabels:
      app: gettasks-api
  replicas: 2
  template:
    metadata:
      labels:
        app: gettasks-api
    spec:
      containers:
      - name: gettasks-api
        image: mdcontainerregistry.azurecr.io/gettask-api:v3
        ports:
        - containerPort: 8000
        env:
        - name: CONNECTION_STRING
          value: "{ODBC Driver 18 for SQL Server};Server=tcp:md-mssql-01.database.windows.net,1433;Database=md-sql-db-01;Uid=sqladmin;Pwd=Sql@123456;Encrypt=yes;TrustServerCertificate=no;Connection Timeout=30;"
